<body>
    <div class="particles">
        <!-- <particle/> -->
    </div>
    
    <div class="container">
        
        <h3>Hey, its...</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <script defer>
        var d = document, $d = $(d),
            w = window, $w = $(w),
            wWidth = $w.width(), wHeight = $w.height(),
            particles = $('.particles'),
            particleCount = 0,
            sizes = [ 15 ],
            colors = [ '#00e888', '#1166a1' ],
            
            Xpos = $w.width() / 2, Ypos = -100;

            function updateParticleCount () {
                $('.particle-count > .number').text(particleCount);
            };

            $w
            .on( 'resize' , function () {
                wWidth = $w.width();
                wHeight = $w.height();
            });

            var timer = setInterval(function () {
                createParticle( event );
            }, 3000 / 60)


            function createParticle ( event ) {
                var particle = $('<particle/>'),
                    size = sizes[Math.floor(Math.random() * sizes.length)],
                    color = colors[Math.floor(Math.random() * colors.length)],
                    negative = size/2,
                    speedHorz = Math.random() * 100,
                    speedUp = Math.random() * 1,
                    spinVal = 0,
                    spinSpeed = 0,
                    otime,
                    time = otime = (1 + (.5 * Math.random())) * 1000,
                    top = (Ypos - negative),
                    left = (Xpos - negative),
                    direction = Math.random() <=.5 ? -1 : 1 ,
                    life = 30;
                
                particle.css({
                    height: size + 'px',
                    width: size + 'px',
                    top: top + 'px',
                    left: left + 'px',
                    background: color,
                    transform: 'rotate(' + spinVal + 'deg)',
                    webkitTransform: 'rotate(' + spinVal + 'deg)'
                }).appendTo( particles );
                particleCount++;
                updateParticleCount();
                
                var particleTimer = setInterval(function () {
                    time = time - life;
                    left = left - (speedHorz * direction);
                    top = top - speedUp;
                    speedUp = Math.min(size, speedUp - 1);
                    spinVal = spinVal + spinSpeed;
                    
                    
                    particle.css({
                        height: size + 'px',
                        width: size + 'px',
                        top: top + 'px',
                        left: left + 'px',
                        opacity: ((time / otime)/2) + .25,
                        transform: 'rotate(' + spinVal + 'deg)',
                        webkitTransform: 'rotate(' + spinVal + 'deg)'
                    });
                    
                    if( time <= 0 || left <= -size || left >= wWidth + size || top >= wHeight + size ) {
                        particle.remove();
                        particleCount--;
                        updateParticleCount();
                        clearInterval(particleTimer);
                    }
                }, 2000 / 60);  
            }
    </script>
</body>
